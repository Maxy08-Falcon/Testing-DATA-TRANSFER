<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Interface</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    function makePurchase() {
      socket.emit('purchase');
      alert('Purchase made! Waiting for admin approval...');
    }
    
  </script>
</head>
<body>
  <h1>Welcome, Guest!</h1>
  <button onclick="makePurchase()">Buy Something</button>
</body>
</html>
